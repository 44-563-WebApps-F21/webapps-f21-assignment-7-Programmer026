                <div class="col"><img id="img36" onclick="check(23)" src="forest-image.jpg" alt="Image of forest" height=150 width=150></div>
            </div>
        </div>

        <script>
            let ids = ["img01", "img02", "img03","img04", "img05", "img06", "img11", "img12", "img13","img14", "img15", "img16", "img21", "img22", "img23","img24", "img25", "img26", "img31", "img32", "img33","img34", "img35", "img36"]
            let triesCount = 0
            animalLocation = 13
            function check(x){
                id = ids[x]
                imgElement = document.getElementById(id)
                if(x === animalLocation) {
                    imgElement.src = "cute-kitty-memes-kittens-41532621-620-593.jpg" 
                    
                } else {
                    imgElement.src = "black-hole-square.jpg"
                }
                triesCount += 1
                triesTag = document.getElementById("tries")
                triesTag.innerHTML = "Number of tries is " + triesCount
                distance(x, animalLocation)
            }

            function distance(clickPos, animalLocation) {
                curr = clickPos % 6
                dest = animalLocation % 6
                horizontalDis = Math.abs(curr - dest)
                verCurr = Math.floor(clickPos / 6)
                verDest = Math.floor(animalLocation / 6)
                verticalDis = Math.abs(verCurr - verDest)
                maxDis = Math.max(horizontalDis, verticalDis)

                disTag = document.getElementById("distance")
                disTag.innerHTML = "Distance is " + maxDis
            }
        </script>

    </body>
